<!DOCTYPE html>
<html>
<head>
    <style>
        #footer {
            height: 500px; /* Apenas para criar espaço para visualização */
        }
    </style>
</head>
<body>
    <p>Clique <a href="#" id="scroll-link">aqui</a> para rolar até o rodapé.</p>

    <!-- Conteúdo da página -->

    <div id="footer">
        <!-- Rodapé da página -->
    </div>

    <script>
        document.getElementById('scroll-link').addEventListener('click', function() {
            var footerPosition = document.getElementById('footer').offsetTop;
            window.scrollTo({ top: footerPosition, behavior: 'smooth' });
        });
    </script>
</body>
</html>
